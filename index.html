<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jimmy's Diner</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&family=Inter:wght@200&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header-title">Jimmy's Diner</h1>
            <p class="header-description">The best burgers and pizzas in town.</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="menu-container" class="menu-container">
                <!-- populate dynamically, extracting data through js -->
            </div>

            <div id="order-summary" class="order-summary">
                <h3 class="order-sum-title">Your Order</h3>
                <div id="ordered-items" class="ordered-items">
                    <!-- render order items dynamically -->
                </div>
                <div id="meal-discount" class="meal-discount"></div>

                <hr>

                <div class="total-price-container">
                    <!-- render children dynamically, or concatenate the text -->
                    <h3 class="total-price-title">total price:</h3>
                    <p id="total-price" class="total-price"></p>
                </div>
                <button id="complete-order-btn" class="complete-order-btn" data-complete="complete">Complete
                    order</button>
            </div>

            <div id="message-container" class="message-container hide">
                <!-- render this message dynamically -->
            </div>
        </div>
    </main>

    <div id="payment-modal" class="modal payment-modal hide">
        <form id="payment-form" class="payment-form">
            <button id="close-modal-btn" class="close-btn">X</button>
            <h3 class="modal-title">Enter card details</h3>

            <input id="name" class="modal-input" type="text" placeholder="Enter your name" required>

            <input id="ccn" class="modal-input" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}"
                autocomplete="cc-number" maxlength="19" placeholder="Enter card number" required>

            <input id="cvv" class="modal-input" type="text" maxlength="3" placeholder="Enter your CVV" required>
            <button id="pay-btn" class="pay-btn">Pay</button>
        </form>
    </div>

    <div id="rating-modal" class="modal rating-modal hide">
        <h3 class="modal-title">Please rate your experience</h3>
        <!-- rating modal goes here -->
    </div>

    <script src="assets/javascript/ratingFeature.js" type="module"></script>
    <script src="assets/javascript/index.js" type="module"></script>
    <script src="assets/javascript/discountFeature.js" type="module"></script>
</body>

</html>
